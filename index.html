<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No Button Game</title>
  <style>
    #yesBtn, #noBtn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s ease, left 0.2s ease, top 0.2s ease;
    }
    #message {
      font-size: 24px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <p id="message"></p>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let noClicks = 0;
    let yesScale = 1;
    let noScale = 1;

    // Initial positions
    yesBtn.style.left = "100px";
    yesBtn.style.top = "100px";
    noBtn.style.left = "300px";
    noBtn.style.top = "100px";

    noBtn.addEventListener("click", () => {
        noClicks++;

        if (noClicks === 1) {
            noBtn.textContent = "Are you sure? ðŸ˜¢";
        } 
        else if (noClicks === 2) {
            noBtn.textContent = "Please? ðŸ¥º";
        } 
        else if (noClicks === 3) {
            noBtn.textContent = "Think again ðŸ˜³";
            yesScale += 0.3;
            noScale -= 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        } 
        else if (noClicks === 4) {
            noBtn.textContent = "Donâ€™t do this ðŸ˜­";
            yesScale += 0.4;
            noScale -= 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        } 
        else if (noClicks === 5) {
            noBtn.textContent = "Last chance ðŸ˜­";

            // Ensure proper positioning for movement
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.left = rect.left + "px";
            noBtn.style.top = rect.top + "px";
        }
    });

    // Run away behavior after 5 clicks
    document.addEventListener("mousemove", (e) => {
        if (noClicks < 5) return;

        const rect = noBtn.getBoundingClientRect();
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const btnX = rect.left + rect.width / 2;
        const btnY = rect.top + rect.height / 2;

        const dx = btnX - mouseX;
        const dy = btnY - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 150) { // start dodging when cursor is close
            const moveX = (dx / distance) * 120; // movement multiplier
            const moveY = (dy / distance) * 120;

            let newX = rect.left + moveX;
            let newY = rect.top + moveY;

            // Keep inside viewport
            newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
            newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }
    });

    yesBtn.addEventListener("click", () => {
        message.textContent = "YAYYY!! ðŸ’–ðŸ’–ðŸ’–";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
  </script>
</body>
</html>
